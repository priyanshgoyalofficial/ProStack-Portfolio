<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin-Login</title>
  <link rel="shortcut icon" href="./images/ProStack-favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/admin-login.css">
</head>

<body>
  <main>
    <div class="heading-div">
      <img class="eye-logo" src="./images/gif/eye.gif">
      <h1 class="admin-heading">hello,<span class="admin-heading-span">admin</span></h1>
    </div>
    <div class="container">
      <form action="">
        <div class="login-div">
          <label class="labels" for="admin-name">admin username</label>
          <input class="inputs" type="text" name="admin-name" id="admin-name">
          <label class="labels" for="admin-password">admin password</label>
          <input class="inputs" type="password" name="admin-password" id="admin-password">
        </div>
        <div class="login-button">
          <button class="admin-login-button" type="submit">Login</button>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
